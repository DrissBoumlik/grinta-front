<div class="post-wrapper">
  <div class="post">
    <div class="post-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 col-xs-2 post-header-img">
              <img class="user-img" src="{{ post.user.picture }}" alt="">
          </div>
          <div class="col-md-10 col-xs-10 post-header-headline">
            <div class="post-header-txt">
              <h3>
                <span class="user-name capitalize">{{ post.user.name }}</span>
                <span *ngIf='post.owner'> shared
                  <span *ngIf='post.user_id !== post.post_owner_id' class="clr-blue">{{ post.owner.name }}'s</span>
                  <span *ngIf='post.user_id === post.post_owner_id'>his</span> post
                </span>
              </h3>
            </div>
            <div class="post-date">
              <span>{{ post.created_at | date : 'mediumDate'}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="post-content">
      <p>{{ post.content }}</p>
    </div>
    <div class="post-img">
      <img src="{{ post.image }}" alt="" style="width: 100%">
    </div>
    <div class="interactions">
      <button type="submit" class="btn btn-success btn-like capitalize" (click)='onLikePost()' [disabled]="postLiked">j'aime</button>
      <button type="submit" class="btn btn-primary btn-like capitalize" (click)='onSharePost()'>partager</button>
    </div>
  </div>
</div>
