<div class="comment-wrapper">
  <div class="comment-container">
    <div class="row">
      <div class="comment-user-picture pd-sides-5 pull-left">
        <img src="{{ comment.user.picture }}" alt="" class="user-picture round w-h-50">
      </div>
      <div class="comment-user-content pd-sides-5 pull-left">
        <div class="comment">
          <div class="comment-content">
            <span class="user-name">{{ comment.user.firstname }} {{ comment.user.lastname }}</span>
            <i class="fas fa-caret-right mg-sides"></i>
            <span>{{ comment.content }}</span>
          </div>
          <div class="comment-interaction">
            <button class="btn btn-like-comment capitalize" (click)='onLikeComment()' [ngClass]="{'liked': commentLiked}">j'aime</button>
            <span class="mg-sides">Â·</span>
            <span>{{ comment.created_at | date : 'mediumDate'}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
