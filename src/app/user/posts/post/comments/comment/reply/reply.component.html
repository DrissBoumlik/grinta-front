<div class="reply-wrapper">
  <div class="reply-container">
    <div class="row">
      <div class="reply-user-picture pd-sides-5">
        <img src="{{ reply?.user?.picture }}" alt="" class="round w-h-30">
      </div>
      <div class="reply-user-content pd-sides-5">
        <div class="reply bg-gray">
          <div class="reply-content" *ngIf="!editMode">
            <span class="user-name"><a routerLink="/{{ reply?.user?.username }}">{{ reply?.user?.fullName }}</a></span>
            <i class="fas fa-caret-right mg-sides"></i>
            <span>{{ reply?.body }}</span>
          </div>

          <div class="reply-edit" *ngIf="editMode">
            <form [formGroup]="editReplyForm" class="comment-text d-flex align-items-center">
              <input formControlName="body" type="text" class="form-control rounded new-content" placeholder="Ecrire un commentaire..."/>
<!--              <textarea formControlName="content" cols="60" rows="4" class="form-control new-content"></textarea>-->
<!--              <div class="">-->
<!--                <button type="submit" class="btn btn-update btn-default" (click)="onCancel()">Annuler</button>-->
<!--                <button type="submit" class="btn btn-update btn-primary" (click)="onUpdateReply()">Valider</button>-->
<!--              </div>-->
              <div class="comment-attagement d-flex">
                <!--                <a><i class="ri-link mr-3"></i></a>-->
                <!--                <a><i class="ri-user-smile-line mr-3"></i></a>-->
                <!--                <a><i class="ri-camera-line mr-3"></i></a>-->
                <button class="btn px-1 py-0" type="submit" (click)="onCancel()"><i class="ri-close-line"></i></button>
                <button class="btn px-1 py-0 mr-1" type="submit" (click)="onUpdateReply()"><i class="ri-edit-line"></i></button>
              </div>
            </form>
          </div>

          <div class="reply-interaction">
            <button class="btn btn-action-comment btn-action-reply btn-like-reply capitalize" (click)='onLikeReply()' [ngClass]="{'liked': replyLiked}">j'aime</button>
            <span class="mg-sides">·</span>
            <span>{{ reply?.created_at | date : 'mediumDate'}}</span>
            <!-- <span class="mg-sides">.</span>
            <button class="btn btn-action-comment btn-action-reply btn-answer-reply capitalize">répondre</button> -->
          </div>
        </div>
      </div>
      <div class="reply-edition dropdown" *ngIf="ownReply">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fas fa-ellipsis-h"></i></a>
        <ul class="dropdown-menu pointer">
          <li *ngIf="ownReply"><a class="d-block" (click)="onEditReply()">Edit</a></li>
          <li *ngIf="ownReply"><a class="d-block" (click)="onHideReply()">Hide</a></li>
          <li *ngIf="ownReply"><a class="d-block" (click)="onDeleteReply()">Delete</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
