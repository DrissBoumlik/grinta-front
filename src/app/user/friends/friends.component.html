<!-- Right Sidebar Panel Start-->
<div class="right-sidebar-mini">
  <div class="right-sidebar-panel p-0">
    <div class="iq-card shadow-none">
      <div class="iq-card-body p-0">
        <div class="media-height p-3 pb-5">
          <div *ngIf="noFriends">
            <p>You need to add friends to be shown in the list</p>
          </div>
          <div *ngIf="!noFriends">
            <app-friend *ngFor="let friend of friends; let i = index"
                        [friend]="friend"></app-friend>
          </div>
        </div>
        <div class="right-sidebar-toggle bg-primary mt-3">
          <i class="ri-arrow-left-line side-left-icon"></i>
          <i class="ri-arrow-right-line side-right-icon"><span class="ml-3 d-inline-block">Close Menu</span></i>
        </div>
      </div>
      <div class="search-friend p-3">
        <div class="">
          <input type="text" class="form-control bg-gray no-border-shadow search" placeholder="Rechercher un ami" (input)="onSearch($event.target.value)">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Right Sidebar Panel End-->
