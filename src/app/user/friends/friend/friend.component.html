<div class="friend-wrapper">
  <div class="friend">
    <div class="row">
      <div class="col-md-3 col-xs-3">
        <img src="{{ friend.picture }}" alt="" class="user-picture">
      </div>
      <div class="col-md-9 col-xs-9">
        <div class="friend-name">{{ friend.name }}</div>
      </div>
    </div>
  </div>
</div>
