<div class="friend-wrapper">
  <div class="friend">
    <div class="row">
      <div class="pd-sides pull-left">
        <img src="{{ friend.picture }}" alt="" class="user-picture round">
      </div>
      <div class="pd-sides pull-left">
        <div class="friend-name">{{ friend.firstname }} {{ friend.lastname }}</div>
      </div>
    </div>
  </div>
</div>
