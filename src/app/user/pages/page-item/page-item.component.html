<div class="row">
  <div class="page-edition dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fas fa-ellipsis-h"></i></a>
    <ul class="dropdown-menu pointer">
      <li><a *ngIf="ownPage" (click)="onEditPage()">Edit</a></li>
      <li><a (click)="onDeletePage()">Delete</a></li>
    </ul>
  </div>
  <a routerLink="/pages/{{ page.pagename }}">
    <div class="col-md-4 col-sm-4 col-xs-4 liked-page-image">
      <img src="{{ page.image }}" alt="">
    </div>
    <div class="col-md-8 col-sm-8 col-xs-8 liked-page-name">
      <span>{{ page.name }}</span>
    </div>
  </a>
</div>
