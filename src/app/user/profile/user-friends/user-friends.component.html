<div class="tab-pane fade active show" id="friends" role="tabpanel">
  <div class="iq-card">
    <div class="iq-card-body">
      <h2>Friends</h2>
      <div class="friend-list-tab list-tab mt-2">
        <ul
          class="nav nav-pills d-flex align-items-center justify-content-left friend-list-items p-0 mb-2">
          <li>
            <a class="nav-link pointer active" data-toggle="pill" (click)="getRelation('friends')">All Friends</a>
          </li>
          <li>
            <a class="nav-link pointer" data-toggle="pill" (click)="getRelation('addedFriends')">Recently Added</a>
          </li>
          <li>
            <a class="nav-link pointer" data-toggle="pill" (click)="getRelation('cityFriends')">Home/Town</a>
          </li>
          <li>
            <a class="nav-link pointer" data-toggle="pill" (click)="getRelation('followings')">Following</a>
          </li>
          <li>
            <a class="nav-link pointer" data-toggle="pill" (click)="getRelation('followers')">Followers</a>
          </li>
          <li>
            <a class="nav-link pointer" data-toggle="pill" (click)="getRelation('requests')">Requests</a>
          </li>
          <li>
            <a class="nav-link pointer" data-toggle="pill" (click)="getRelation('requested')">Requested</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade active show" id="all-friends" role="tabpanel">
            <div class="iq-card-body p-0">
              <div class="row" *ngIf="!emptyList">
                <div class=""
                     infiniteScroll
                     [infiniteScrollDistance]="1"
                     [infiniteScrollThrottle]="300"
                     (scrolled)="onLoadMore()"
                ></div>
                <div class="col-md-6 col-lg-6 col-sm-6 col-12 mb-3" *ngFor="let friend of friends">
                  <div class="iq-friendlist-block p-3">
                    <div class="iq-friendlist-wrapper d-flex align-items-center">
                      <div class="d-flex align-items-center mr-3">
                        <div class="profile-img-wrapper d-inline-block">
                          <a routerLink="/{{ friend.username }}">
                            <img src="{{ friend.picture }}" alt="profile-img"
                                 class="img-fluid profile-img-item">
                          </a>
                        </div>
                      </div>
                      <div class="friend-info">
                        <a routerLink="/{{ friend.username }}">
                          <span class="m-0">{{ friend.fullName }}</span>
                        </a>
                      </div>
                      <div class="iq-card-header-toolbar pointer d-flex align-items-center">
                        <div class="dropdown">
                            <span class="dropdown-toggle"
                                 id="dropdownMenuButton01" data-toggle="dropdown"
                                 aria-expanded="true" role="button">
                           <i class="ri-more-fill font-size-16"></i>
                           </span>
                            <div class="dropdown-menu dropdown-menu-right"
                               aria-labelledby="dropdownMenuButton01">
                            <a class="dropdown-item" href="#">Get Notification</a>
                            <a class="dropdown-item" href="#">Close Friend</a>
                            <a class="dropdown-item" href="#">Unfollow</a>
                            <a class="dropdown-item" href="#">Unfriend</a>
                            <a class="dropdown-item" href="#">Block</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row" *ngIf="emptyList">
                <div class="col-12">
                  <div class="text-center list-empty m-0">
                    <p class="">Pas de contacts Ã  afficher</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <app-spinner *ngIf="loading"></app-spinner>
        </div>
      </div>
    </div>
  </div>
</div>
