<div class="tab-pane fade active show" id="friends" role="tabpanel">
  <div class="iq-card">
    <div class="iq-card-body">
      <h2>Friends</h2>
      <div class="friend-list-tab mt-2">
        <ul
          class="nav nav-pills d-flex align-items-center justify-content-left friend-list-items p-0 mb-2">
          <li>
            <a class="nav-link active" data-toggle="pill" href="#all-friends" (click)="getRelation('friends')">All Friends</a>
          </li>
          <li>
            <a class="nav-link" data-toggle="pill" href="#recently-add" (click)="getRelation('addedFriends')">Recently Added</a>
          </li>
          <li>
            <a class="nav-link" data-toggle="pill" href="#home" (click)="getRelation('cityFriends')">Home/Town</a>
          </li>
          <li>
            <a class="nav-link" data-toggle="pill" href="#following" (click)="getRelation('followings')">Following</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade active show" id="all-friends" role="tabpanel">
            <div class="iq-card-body p-0">
              <div class="row" *ngIf="!emptyList">
                <div class=""
                     infiniteScroll
                     [infiniteScrollDistance]="1"
                     [infiniteScrollThrottle]="50"
                     [scrollWindow]="true"
                     (scrolled)="onLoadMore()"
                ></div>
                <div class="col-md-6 col-lg-6 col-12 mb-3" *ngFor="let friend of friends">
                  <div class="iq-friendlist-block">
                    <div class="d-flex align-items-center justify-content-between">
                      <div class="d-flex align-items-center">
                        <a href="#">
                          <img src="{{ friend?.picture }}" alt="profile-img"
                               class="img-fluid profile-img-list">
                        </a>
                        <div class="friend-info ml-3">
                          <h5>{{ friend?.fullName }}</h5>
                          <p class="mb-0">15 friends</p>
                        </div>
                      </div>
                      <div class="iq-card-header-toolbar d-flex align-items-center">
                        <div class="dropdown">
                            <span class="dropdown-toggle btn btn-secondary mr-2"
                                 id="dropdownMenuButton01" data-toggle="dropdown"
                                 aria-expanded="true" role="button">
                           <i class="ri-more-2-fill mr-1 text-white font-size-16"></i>
                           </span>
                            <div class="dropdown-menu dropdown-menu-right"
                               aria-labelledby="dropdownMenuButton01">
                            <a class="dropdown-item" href="#">Get Notification</a>
                            <a class="dropdown-item" href="#">Close Friend</a>
                            <a class="dropdown-item" href="#">Unfollow</a>
                            <a class="dropdown-item" href="#">Unfriend</a>
                            <a class="dropdown-item" href="#">Block</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row" *ngIf="emptyList">
                <div class="col-12">
                  <p class="text-center list-empty m-0">Pas de contacts Ã  afficher</p>
                </div>
              </div>
            </div>
          </div>
          <app-spinner *ngIf="loading"></app-spinner>
