<div class="wrapper">

  <app-user-options></app-user-options>

  <app-header></app-header>

  <app-friends></app-friends>

  <div id="content-page" class="content-page">
    <div class="user-profile container-fluid">
      <div class="container">
        <div class="row" *ngIf="profile">
          <div class="col-md-10 offset-md-1 col-12">
            <div class="iq-card">
              <div class="iq-card-body profile-page p-0">
                <div class="profile-header">
                  <div class="cover-profile position-relative">
                    <div class="cover-container">
                      <div class="h-200 h-md-300 overflow-hidden center-img">
                        <img src="{{ profile?.cover }}" alt="profile-bg" class="rounded img-fluid w-100 centered-img">
                      </div>
<!--                      <div class="user-score user-score-aside text-center">-->
<!--                        <span>{{ profile?.score }}</span>-->
<!--                      </div>-->
                      <ul class="header-nav d-flex flex-wrap justify-end p-0 m-0">
                        <li *ngIf="!ownProfile" class="mr-2">
                          <a class="pointer mr-1">
                            <div class="dropdown">
                                <span class="dropdown-toggle d-block" id="dropdownMenuButton01" data-toggle="dropdown"
                                      aria-expanded="true" role="button">
                                </span>
                              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton01">
                                <a class="dropdown-item pointer capitalize-first-letter align-left"
                                   (click)="onToggleFollow()">{{ followParams.text }}</a>
                                <a class="dropdown-item pointer capitalize-first-letter align-left"
                                   (click)="onToggleFriend()">{{ friendParams.text }}</a>
                                <a class="dropdown-item pointer capitalize-first-letter align-left"
                                   *ngIf="friendParams.status === 11" (click)="onDeleteRequest()">Delete Request</a>
                                <a class="dropdown-item pointer capitalize-first-letter align-left"
                                   routerLink="/messages/{{ profile?.username }}">Messages</a>
  <!--                              <a class="dropdown-item" (click)="onBlock()">Block</a>-->
                              </div>
                            </div>
                          </a>
                        </li>
                        <li *ngIf="ownProfile"><a class="mr-2" routerLink="/{{ profile?.username }}/edit"><i class="ri-pencil-line"></i></a></li>
<!--                        <li><a routerLink="/messages/{{ profile?.username }}"><i class="ri-message-line"></i></a></li>-->
                      </ul>
                    </div>
                    <div class="user-detail text-center">
                      <div class="profile-img">
                        <div class="profile-img-wrapper">
                          <img src="{{ profile?.picture }}" alt="profile-img"
                               class="avatar-130 img-fluid"/>
                          <div class="user-score">
                            <span>{{ profile?.score }}</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="profile-info p-4 text-center position-relative">
                    <div class="profile-detail">
                      <h3 class="m-0">{{ profile?.fullName }}</h3>
                      <a routerLink="/{{ profile?.username }}" class="m-0">@{{ profile?.username }}</a>
                    </div>
                    <div class="profile-about mt-2">
                      <span>{{ profile?.about }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="iq-card">
              <div class="iq-card-body p-0">
                <div class="user-tabing">
                  <ul class="nav nav-pills d-flex align-items-center justify-content-center profile-feed-items py-lg-0 py-md-0 py-3">
                    <li class="col-sm-3 col-md-3 col-lg-2 col-12 m-0">
                      <a class="nav-link" data-toggle="pill" routerLinkActive="active" routerLink="/{{ profile?.username }}/home">Timeline</a>
                    </li>
                    <li class="col-sm-3 col-md-3 col-lg-2 col-12 m-0">
                      <a class="nav-link" data-toggle="pill" routerLinkActive="active" routerLink="/{{ profile?.username }}/friends">Amis</a>
                    </li>
                    <li class="col-sm-3 col-md-3 col-lg-2 col-12 m-0">
                      <a class="nav-link" data-toggle="pill" routerLinkActive="active" routerLink="/{{ profile?.username }}/media">Photos</a>
                    </li>
<!--                    <li class="col-sm-3 col-md-3 col-lg-2 col-12 m-0">-->
<!--                      <a class="nav-link" data-toggle="pill" routerLinkActive="active" routerLink="/{{ profile?.username }}/likes">Pages</a>-->
<!--                    </li>-->
                    <li class="col-sm-3 col-md-3 col-lg-2 col-12 m-0">
                      <a class="nav-link" data-toggle="pill" routerLinkActive="active" routerLink="/{{ profile?.username }}/events">Events</a>
                    </li>
                    <li class="col-sm-3 col-md-3 col-lg-2 col-12 m-0">
                      <a class="nav-link" data-toggle="pill" routerLinkActive="active" routerLink="/{{ profile?.username }}/notes">Notes</a>
                    </li>
                    <li class="col-sm-3 col-md-3 col-lg-2 col-12 m-0">
                      <a class="nav-link" data-toggle="pill" routerLinkActive="active" routerLink="/{{ profile?.username }}/about">About</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="iq-card" *ngIf="friendParams.status === 11">
              <div class="iq-card-body">
                <div class="user-tabing d-flex justify-content-between align-items-center">
                  <div class="friend-request">
                    <div class="friend-request-text">
                      <span>{{ profile.firstname }} sent you a friend request</span>
                    </div>
                  </div>
                  <div class="btns-actions">
                    <button class="btn btn-info bgclr-grintaaa mr-2" (click)="onToggleFriend()">Confirm Request</button>
                    <button class="btn btn-light" (click)="onDeleteRequest()">Delete Request</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-10 offset-md-1 col-12">
            <div class="tab-content pb-5">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-event-action></app-event-action>
</div>
