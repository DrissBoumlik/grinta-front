<div class="tab-pane fade active show" id="friends" role="tabpanel">
  <div class="iq-card">
    <div class="iq-card-body">
      <h2>Pages</h2>
      <div class="friend-list-tab list-tab mt-2">
        <ul
          class="nav nav-pills d-flex align-items-center justify-content-left friend-list-items p-0 mb-2">
          <li>
            <a class="nav-link pointer active" data-toggle="pill" (click)="getPages('pages')">Yours</a>
          </li>
          <li>
            <a class="nav-link pointer" data-toggle="pill" (click)="getPages('adminPages')">Managed</a>
          </li>
          <li>
            <a class="nav-link pointer" data-toggle="pill" (click)="getPages('moderatedPages')">Moderated</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade active show" id="all-friends" role="tabpanel">
            <div class="iq-card-body p-0">
              <div class="row" *ngIf="!emptyList">
<!--                <div class=""-->
<!--                     infiniteScroll-->
<!--                     [infiniteScrollDistance]="1"-->
<!--                     [infiniteScrollThrottle]="50"-->
<!--                     [scrollWindow]="true"-->
<!--                     (scrolled)="onLoadMore()"-->
<!--                ></div>-->
                <div class="col-md-6 col-lg-6 col-12 mb-3" *ngFor="let page of pages">
                  <div class="iq-friendlist-block">
                    <div class="d-flex align-items-center justify-content-between">
                      <div class="d-flex align-items-center">
                        <a routerLink="/{{ page.pagename }}">
                          <img src="{{ page.image }}" alt="profile-img"
                               class="img-fluid profile-img-list">
                          <div class="friend-info ml-3">
                            <h5>{{ page.name }}</h5>
                          </div>
                        </a>
                      </div>
                      <div class="iq-card-header-toolbar d-flex align-items-center">
                        <div class="dropdown">
                            <span class="dropdown-toggle btn btn-secondary mr-2"
                                  id="dropdownMenuButton01" data-toggle="dropdown"
                                  aria-expanded="true" role="button">
                           <i class="ri-more-2-fill mr-1 text-white font-size-16"></i>
                           </span>
                          <div class="dropdown-menu dropdown-menu-right"
                               aria-labelledby="dropdownMenuButton01">
                            <a class="dropdown-item" href="#">Get Notification</a>
                            <a class="dropdown-item" href="#">Close Friend</a>
                            <a class="dropdown-item" href="#">Unfollow</a>
                            <a class="dropdown-item" href="#">Unfriend</a>
                            <a class="dropdown-item" href="#">Block</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row" *ngIf="emptyList">
                <div class="col-12">
                  <div class="text-center list-empty m-0">
                    <p class="">Pas de page Ã  afficher</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
<!--          <app-spinner *ngIf="loading"></app-spinner>-->
        </div>
      </div>
    </div>
  </div>
</div>
