<div class="album-wrapper border-grey" *ngIf="album?.medias?.length">
  <div class="row">
    <div class="albums-header align-center">
      <h3>{{ album.name }}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6" *ngFor="let media of album?.medias">
      <app-media [media]="media"></app-media>
    </div>
  </div>
</div>
