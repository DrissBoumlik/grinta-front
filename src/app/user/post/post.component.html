<div class="post-wrapper">
  <div class="post">
    <div class="post-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 col-xs-2">
              <img class="user-img" src="{{ post.user.picture }}" alt="">
          </div>
          <div class="col-md-10 col-xs-10">
            <div class="row">
              <span class="user-name capitalize">{{ post.user.name }}</span><br>
            </div>
            <div class="row">
              <span>{{ post.created_at | date : 'mediumDate'}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="post-content">
      <p>{{ post.content }}</p>
    </div>
    <div class="post-img">
      <img src="{{ post.image }}" alt="" style="width: 100%">
    </div>
    <div class="interactions">
      <button type="submit" class="btn btn-success btn-like capitalize" (click)='onLikePost(i)' [disabled]="postLiked">j'aime</button>
    </div>
  </div>
</div>
