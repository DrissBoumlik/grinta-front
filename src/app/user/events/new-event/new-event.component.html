<div class="iq-card">
  <div class="iq-card-header d-flex justify-content-between">
    <div class="iq-header-title">
      <h4 class="card-title">{{ editMode ? 'Update' : 'Create' }} Event</h4>
    </div>
  </div>
  <div class="iq-card-body">
    <form [formGroup]="CreateEventForm" (ngSubmit)="onCreateEvent()" id="form-wizard1" class="text-center mt-4">
      <ul id="top-tab-list" class="p-0 row justify-content-start">
        <li [ngClass]="{'active': steps.infos.active , 'done': steps.infos.done}" class="col-lg-4 col-md-4 col-12 pb-lg-0 pb-md-2 pb-2" id="infos">
          <a (click)="goToInfos()" class="pointer m-0">
            <i class="ri-information-fill"></i><span>Information</span>
          </a>
        </li>
        <li [ngClass]="{'active': steps.details.active, 'done': steps.details.done}" class="col-lg-4 col-md-4 col-12 pb-lg-0 pb-md-2 pb-2" id="details">
          <a (click)="goToDetails()" class="pointer m-0">
            <i class="icon dripicons-location"></i><span>When / Where</span>
          </a>
        </li>
        <li [ngClass]="{'active': steps.media.active, 'done': steps.media.done}" class="col-lg-4 col-md-4 col-12 pb-lg-0 pb-md-2 pb-2" id="media">
          <a (click)="goToMedia()" class="pointer m-0">
            <i class="ri-camera-fill"></i><span>Image / Cover</span>
          </a>
        </li>
        <!--                  <li [ngClass]="{'active': steps.finish.active, 'done': steps.finish.done}" id="confirm">-->
        <!--                    <a (click)="goToFinish()" class="pointer">-->
        <!--                      <i class="ri-check-fill"></i><span>Finish</span>-->
        <!--                    </a>-->
        <!--                  </li>-->
      </ul>
      <!-- fieldsets -->
      <fieldset *ngIf="steps.infos.active">
        <div class="form-card text-left">
          <div class="row">
            <div class="col-7">
              <h3 class="mb-4">Information:</h3>
            </div>
            <div class="col-5">
              <h2 class="steps">Step 1 - 3</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Event name: *</label>
                <input type="text" class="form-control" name="name" formControlName="name" placeholder="Event Name" required />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Type: *</label>
                <div class="custom-control custom-radio custom-radio-color">
                  <input type="radio" id="public" name="type" class="custom-control-input bg-success" formControlName="type" value="public">
                  <label class="custom-control-label" for="public"> Public </label>
                </div>
                <div class="custom-control custom-radio custom-radio-color">
                  <input type="radio" id="private" name="type" class="custom-control-input bg-danger" formControlName="type" value="private">
                  <label class="custom-control-label" for="private"> Private </label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Description: </label>
                <textarea type="text" class="form-control" name="description" formControlName="description" placeholder="Project Description" required></textarea>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Sport: *</label>
                <select class="form-control" formControlName="sport" required>
                  <option selected disabled>Select Sport</option>
                  <option *ngFor="let sport of sports" value="{{ sport.id }}">{{ sport.name }}</option>
                </select>
              </div>
            </div>
          </div>
          <!--                <div class="row">-->
          <!--                  <div class="col-md-12">-->
          <!--                    <app-map></app-map>-->
          <!--                  </div>-->
          <!--                </div>-->
        </div>
        <div class="btn-actions mt-3">
          <button type="button" name="next" class="btn btn-primary bgclr-grintaaa next action-button float-right" value="Next" (click)="goToDetails()">Details =></button>
        </div>
      </fieldset>
      <fieldset *ngIf="steps.details.active">
        <div class="form-card text-left">
          <div class="row">
            <div class="col-7">
              <h3 class="mb-4">When / Where:</h3>
            </div>
            <div class="col-5">
              <h2 class="steps">Step 2 - 3</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Event date: *</label>
                <input type="datetime-local" class="form-control" formControlName="date" placeholder="Event Date" required />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Event Echéance: *</label>
                <input type="datetime-local" class="form-control" formControlName="limit_signup" placeholder="Event écheance" required />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Location: *</label>
                <input type="text" class="form-control" formControlName="location" placeholder="Location" required />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Addresse: *</label>
                <input type="text" class="form-control" formControlName="address" placeholder="Addresse" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <app-map></app-map>
            </div>
          </div>
        </div>
        <div class="btn-actions mt-3">
          <button type="button" name="next" class="btn btn-primary bgclr-grintaaa next action-button float-right" value="Next" (click)="goToMedia()">Media =></button>
          <button type="button" name="previous" class="btn btn-light previous action-button-previous float-right mr-3" value="Previous" (click)="goToInfos()"><= Infos</button>
        </div>
      </fieldset>
      <fieldset *ngIf="steps.media.active">
        <div class="form-card text-left">
          <div class="row">
            <div class="col-7">
              <h3 class="mb-4">Image / Cover:</h3>
            </div>
            <div class="col-5">
              <h2 class="steps">Step 3 - 3</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="iq-card">
                <div class="iq-card-body profile-page p-0">
                  <div class="profile-header">
                    <div class="cover-profile position-relative">
                      <div class="cover-container">
                        <div class="input-wrapper">
                          <label class="m-0 pointer" for="cover">
                            <i class="fas fa-camera-retro"></i>
                            <input type="file" class="custom-file-input d-none" name="cover" id="cover"
                                   accept="image/*" (change)="onFileCoverChange($event?.srcElement.files)">
                          </label>
                        </div>
                        <div class="center-img h-min-200 h-max-300 ov-hidden">
                          <img src="{{ srcCover || '/assets/images/default/cover.png' }}" alt="profile-bg"
                               class="rounded img-fluid w-100">
                        </div>
                      </div>
                      <div class="user-detail text-right">
                        <div class="profile-img">
                          <label class="m-0 pointer" for="image">
                            <div class="profile-img-wrapper mr-3">
                              <img src="{{ srcImage || '/assets/images/default/image.png' }}" alt="profile-img"
                                   class="avatar-130 img-fluid"/>
                            </div>
                            <div class="input-wrapper d-none">
                              <input type="file" class="custom-file-input" data-toggle="custom-file-input" id="image"
                                     name="image" accept="image/*"
                                     (change)="onFileImageChange($event.srcElement.files)">
                            </div>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-actions mt-3">
          <button type="button" name="next" class="btn btn-primary bgclr-grintaaa next action-button float-right" value="Submit" (click)="goToFinish()">Submit</button>
          <button type="button" name="previous" class="btn btn-light previous action-button-previous float-right mr-3" value="Previous" (click)="goToDetails()"><= Details></button>
        </div>
      </fieldset>

      <!--                      </div>-->
      <!--                    </div>-->
      <!--                  </div>-->
      <!--                </fieldset>-->
    </form>
  </div>
</div>
