<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="row">
        <div class="form-wrapper">
          <div class="new-post">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12">
                  <div class="new-post-header">
                    <h4>Nouvelle Publication</h4>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="new-post-content">
                  <div class="col-md-2 col-xs-2"><img src="{{ user.picture }}" alt="" class="user-picture"></div>
                  <div class="col-md-10 col-xs-10">
                    <textarea name="" id="" rows="3" class="form-control no-resize" placeholder="Nouvelle Publication"></textarea>
                  </div>
                </div>
              </div>
              <hr>
              <div class="row new-post-send">
                <div class="col-md-12">
                  <button type="submit" class="pull-right btn btn-success">Partager</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div *ngFor="let post of posts">
          <div class="post-wrapper">
            <div class="post">
              <div class="post-header">
                <img class="user-img" src="{{ user.picture }}" alt="">
                <span class="user-name capitalize">{{ post.user.name }}</span>
              </div>
              <div class="post-content">
                <p>{{ post.content }}</p>
              </div>
              <div class="post-img">
                <img src="{{ post.image }}" alt="" style="width: 100%">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
