<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-2">
      <div class="row">
        <form [formGroup]="sharePostForm" (ngSubmit)="onSubmit()">
          <div class="form-wrapper">
            <div class="new-post">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-12">
                    <div class="new-post-header">
                      <h4>Nouvelle Publication</h4>
                    </div>
                  </div>
                </div>
                <div class="new-post-content">
                  <div class="row">
                    <div class="col-md-2 col-xs-2"><img src="{{ user.picture }}" alt="" class="user-picture"></div>
                    <div class="col-md-10 col-xs-10">
                      <textarea formControlName="content" id="" rows="3" class="form-control post-content no-resize" placeholder="Nouvelle Publication"></textarea>
                    </div>
                  </div>
                </div>
                <hr>
                <div class="row new-post-send">
                  <div class="col-md-12">
                    <div class="pull-left">
                        <div class="input-group">
                            <span class="input-group-btn">
                              <span class="btn btn-basic btn-file">
                                Ajouter image/video
                                <input accept="image/*,video/*" formControlName="image" type="file" id="image" class="hidden">
                              </span>
                            </span>
                          </div>
                    </div>
                    <div class="pull-right">
                      <button type="submit" class="btn btn-success">Partager</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="row posts">
        <app-post *ngFor="let post of posts; let i = index"
        [post]="post"></app-post>
      </div>
    </div>
    <div class="col-md-4">
      <div class="container-fluid friends">
        <div class="row chat-header">
          <div class="col-md-12 col-xs-12">
            <h3>Chat</h3>
          </div>
        </div>
        <div class="row friends-list">
          <div class="col-md-12 col-xs-12">
            <app-friend *ngFor="let friend of friends; let i = index"
            [friend]="friend"></app-friend>
          </div>
        </div>
        <div class="row search-friend">
          <div class="col-md-12 col-xs-12">
            <input type="text" class="form-control search" placeholder="Rechercher un ami">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
