<div class="iq-card">
  <div class="iq-card-header d-flex justify-content-between">
    <div class="iq-header-title">
      <h4 class="card-title font-size-20">Upcoming Birthday</h4>
    </div>
  </div>
  <div class="iq-card-body">
    <ul class="media-story m-0 p-0">
      <li class="d-flex mb-4 align-items-center" *ngFor="let user of users">
        <a class="d-flex align-items-center" routerLink="/events/{{ user.uuid }}">
          <img src="{{ user.picture }}" alt="story-img" class="rounded-circle img-fluid">
          <div class="stories-data ml-3">
            <h5>{{ user.fullName }}</h5>
            <p class="mb-0">{{ user.birth_date | date : 'mediumDate' }}</p>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
