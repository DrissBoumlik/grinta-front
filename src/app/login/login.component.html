<div class="main">
  <div class="container">
    <div class="align-center">
      <div class="middle login-wrapper">
        <div id="login" class="login">

          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

            <fieldset class="clearfix">

              <p>
                <span class="fa fa-user"></span>
                <input formControlName="username" type="text" Placeholder="Username">
              </p> <!-- JS because of IE support; better: placeholder="Username" -->
              <p>
                <span class="fa fa-lock"></span>
                <input formControlName="password" type="password" Placeholder="Password" autocomplete="">
              </p> <!-- JS because of IE support; better: placeholder="Password" -->

              <div>
                <span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text" href="#">Forgot
                  password?</a></span>
                  <span style="width:50%; text-align:right;  display: inline-block;">
                    <button class="btn btn-default" type="submit">Sign In</button>
                  </span>
                </div>

              </fieldset>
              <div class="clearfix"></div>
          </form>

          <div class="clearfix"></div>

        </div> <!-- end login -->
        <div class="logo">
          <img src="/assets/images/logo.png" alt="">
          <div class="clearfix"></div>
        </div>

        </div>
      </div>
    </div>
  </div>
