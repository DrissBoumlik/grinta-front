<div class="register">
  <div class="container">
    <div class="container-fluid">
      <div class="row register-wrapper">
        <div class="col-md-3 col-sm-3 col-xs-12">
          <div class="logo">
            <img src="/assets/images/logo.png" alt="">
          </div>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-12">
          <form class="_well form-horizontal" [formGroup]="registerForm" (ngSubmit)="onRegister()" enctype="multipart/form-data">
            <fieldset>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 col-sm-4 col-xs-12 control-label">User Name</label>
                <div class="col-md-6 col-sm-6 col-xs-12 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input  formControlName="username" placeholder="User Name" class="form-control"  type="text">
                  </div>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 col-sm-4 col-xs-12 control-label" >First Name</label>
                <div class="col-md-6 col-sm-6 col-xs-12 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input formControlName="firstname" placeholder="First name" class="form-control"  type="text">
                  </div>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 col-sm-4 col-xs-12 control-label" >Last Name</label>
                <div class="col-md-6 col-sm-6 col-xs-12 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input formControlName="lastname" placeholder="Last name" class="form-control"  type="text">
                  </div>
                </div>
              </div>

              <!-- Select Basic -->
              <div class="form-group">
                <label class="col-md-4 col-sm-4 col-xs-12 control-label">Sexe</label>
                <div class="col-md-6 col-sm-6 col-xs-12 selectContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <select formControlName="gender" class="form-control selectpicker" >
                      <option value=" " disabled></option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Select Basic -->
              <div class="form-group">
                <label class="col-md-4 col-sm-4 col-xs-12 control-label">City</label>
                <div class="col-md-6 col-sm-6 col-xs-12 selectContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                    <select formControlName="city" class="form-control selectpicker" >
                      <option value=" " disabled></option>
                      <option *ngFor="let city of cities" value="{{ city.name }}">{{ city.name }}</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 col-sm-4 col-xs-12 control-label" >Email</label>
                <div class="col-md-6 col-sm-6 col-xs-12 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input formControlName="email" placeholder="Email" class="form-control"  type="email">
                  </div>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 col-sm-4 col-xs-12 control-label" >Password</label>
                <div class="col-md-6 col-sm-6 col-xs-12 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                    <input formControlName="password" placeholder="Password" class="form-control"  type="password">
                  </div>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 col-sm-4 col-xs-12 control-label" >Confirmation</label>
                <div class="col-md-6 col-sm-6 col-xs-12 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                    <input formControlName="password_confirmation" placeholder="Password Confirmation" class="form-control"  type="password">
                  </div>
                </div>
              </div>

              <!-- Select Basic -->
              <div class="form-group">
                <label class="col-md-4 col-sm-4 col-xs-12 control-label">Sport</label>
                <div class="col-md-6 col-sm-6 col-xs-12 selectContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                    <select formControlName="sport" class="form-control selectpicker">
                      <option value=" " disabled></option>
                      <option *ngFor="let sport of sports" value="{{ sport.id }}">{{ sport.name }}</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 col-sm-4 col-xs-12 control-label">Picture</label>
                <div class="col-md-6 col-sm-6 col-xs-12 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></span>
                    <input accept="image/*"
                           type="file" id="picture" class="form-control"
                           (change)="onFilePictureChange($event.srcElement.files)">
                  </div>
                </div>
              </div>


              <!-- Text input-->

              <div class="form-group">
                <label class="col-md-4 col-sm-4 col-xs-12 control-label">Cover</label>
                <div class="col-md-6 col-sm-6 col-xs-12 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></span>
                    <input accept="image/*"
                           type="file" id="cover" class="form-control"
                           (change)="onFileCoverChange($event.srcElement.files)">
                  </div>
                </div>
              </div>

              <!-- Success message -->
              <div class="alert alert-success hidden" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

              <!-- Button -->
              <div class="form-group btn-send-wrapper">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                  <button type="submit" class="btn btn-warning">Send <span class="glyphicon glyphicon-send"></span></button>
                </div>
              </div>

            </fieldset>
          </form>
          <div class="sign-in">
            <span>
              Already a member ? <a routerLink="/login">Sign In</a>
            </span>
          </div>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </div>
</div>
