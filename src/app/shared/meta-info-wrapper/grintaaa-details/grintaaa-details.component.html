<div class="iq-card">
  <div class="iq-card-body">
    <div class="meta-links">
      <ul class="d-flex justify-content-evenly m-0 p-0">
        <li class="d-inline-block mb-4" *ngFor="let link of links">
          <a class="d-flex align-items-center capitalize" target="_blank" rel="noreferrer" routerLink="/{{ link.href }}">
            {{ link.text }}
          </a>
        </li>
      </ul>
    </div>
    <div class="brand">
      <div class="brand-text text-center">
        <img src="/assets/images/logo-circle.png" class="w-h-20" />
        <span class="capitalize position-relative mx-1" style="">grintaaa</span>
        <i class="far fa-copyright"></i> 2020 - All Rights Reserved
      </div>
    </div>
  </div>
</div>
