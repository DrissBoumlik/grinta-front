<div class="map-wrapper">
  <div class="row">
    <div class="col-12">
      <div class="reload">
        <form [formGroup]="GetEventsForm" (ngSubmit)="onGetEvents()" class="my-2 d-flex justify-content-between">
          <input type="text" formControlName="Kilometers" class="form-control mr-2" placeholder="Kilometers" />
          <button type="submit" class="btn btn-primary bgclr-grintaaa ml-2"><i class="fas fa-sync"></i></button>
        </form>
      </div>
    </div>
    <div class="col-12">
      <div class="search position-relative">
        <form [formGroup]="GetAddresses" (ngSubmit)="onGetAddresses()" class="my-2 d-flex justify-content-between">
          <input type="text" formControlName="searchTerm" class="form-control mr-2" placeholder="Paris, Ile de ..." (keyup)="onGetAddresses()" />
          <button type="submit" class="btn btn-primary bgclr-grintaaa ml-2"><i class="fas fa-search"></i></button>
        </form>
        <div class="dropdown-menu d-block dropdown-search" *ngIf="showResults">
          <a class="dropdown-item pointer search-result-link" *ngFor="let result of results" (click)="onAddMarker(result)">
            {{ result.label }}
          </a>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="map-container">
        <div class="map-frame">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>
</div>
