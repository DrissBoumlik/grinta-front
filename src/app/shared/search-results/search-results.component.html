<form action="#" class="searchbox w-100" [formGroup]="searchForm">
  <input type="text" class="text search-input pr-5" placeholder="Rechercher..." formControlName="search"
         (input)="onSearch($event.target.value)" #searchInput>
  <a class="search-link" routerLink="/search"><i class="ri-search-line"></i></a>
</form>
<div class="search-results" *ngIf="showResults">
  <ul class="list-group">
    <li class="list-group-item no-result" *ngIf="!results?.length && showResults">No results</li>
    <li class="list-group-item" *ngFor="let result of results">
      <app-search-result [result]="result"></app-search-result>
    </li>
  </ul>
</div>
