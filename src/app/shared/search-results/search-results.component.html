<form action="#" class="searchbox" [formGroup]="searchForm">
  <input type="text" class="text search-input" placeholder="Type here to search..." formControlName="search" (input)="onSearch($event.target.value)" #searchInput>
  <a class="search-link" href="#"><i class="ri-search-line"></i></a>
</form>
<div class="search-results" *ngIf="showResults">
  <ul class="list-group">
    <li class="list-group-item no-result" *ngIf="!results?.length && showResults">No results</li>
    <li class="list-group-item" *ngFor="let result of results">
      <app-search-result [result]="result"></app-search-result>
    </li>
  </ul>
</div>
