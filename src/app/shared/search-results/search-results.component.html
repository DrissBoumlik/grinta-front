<form class="navbar-form" role="search" [formGroup]="searchForm">
  <div class="input-group">
    <div class="input-text">
      <input type="text" class="form-control search-input" placeholder="Search" formControlName="search" (input)="onSearch($event.target.value)">
    </div>
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
  </div>
</form>
<div class="search-results" *ngIf="resultsFound" style="height: 300px; width: 100%; background-color: #2b542c; position: absolute; left: 0;">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let result of results">
      <app-search-result [result]="result"></app-search-result>
    </li>
  </ul>
</div>
