<div class="wrapper">
  <div class="reload">
    <form [formGroup]="GetEvents" (ngSubmit)="onGetEvents()" class="my-2 d-flex justify-content-between">
      <input type="text" formControlName="Kilometers" class="form-control mr-2" placeholder="Kilometers" />
      <button type="submit" class="btn btn-primary bgclr-grintaaa ml-2"><i class="fas fa-sync"></i></button>
    </form>
  </div>
  <div class="map-wrapper" style="height: 500px;">
    <div class="map-frame">
      <div id="map"></div>
    </div>
  </div>
</div>
