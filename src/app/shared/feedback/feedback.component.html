<div class="alerts-wrapper" style="position: fixed; bottom: 0; right: 15px;">
  <div *ngIf="flag=='info'">
    <div *ngFor="let text of texts; let i = index">
      <div class="alert text-white bg-primary" role="alert">
        <div class="iq-alert-icon">
          <i class="ri-information-line"></i>
        </div>
        <div class="iq-alert-text" [innerHTML]="text"></div>
        <button type="button" class="close ml-4" (click)="onCloseAlert(i)">
          <i class="ri-close-line"></i>
        </button>
      </div>
    </div>
  </div>
